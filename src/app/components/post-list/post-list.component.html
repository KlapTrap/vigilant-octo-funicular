<div class="post-list__selected-author" *ngIf="selectedAuthor">by {{ selectedAuthor.name }} <span
    (click)="clearSelection()">x</span>
</div>
<div class="post-list">
  <div *ngFor="let post of posts | filterPostsByAuthor:selectedAuthor; trackBy: trackBy" class="post-list__post">
    <app-post [post]='post' (authorSelected)=setAuthor($event)></app-post>
  </div>
</div>
