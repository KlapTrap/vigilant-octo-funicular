<div class="post-list__selected-author" *ngIf="selectedAuthor">by <span
    class="post-list__selected-author-name">{{ selectedAuthor.name }}</span> <button
    class="post-list__selected-author-clear" (click)="clearSelection()">x</button>
</div>
<div class="post-list" [ngClass]="{'post-list__selected-user': !!selectedAuthor}">
  <div *ngFor=" let post of posts | filterPostsByAuthor:selectedAuthor; trackBy: trackBy" class="post-list__post">
    <app-post [link]="'/post/' + post.id" [post]='post' (authorSelected)=setAuthor($event)></app-post>
  </div>
</div>
